<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Login / Registo</title>
  <link rel="stylesheet" href="css/loginRegisto.css" />
</head>

<body>

  <h2>Login / Registo</h2>

  <div class="container" id="container">
    <!-- REGISTO -->
    <div class="form-container sign-up-container">
      <form id="registerForm">
        <h1>Criar Conta</h1>
        <input type="text" id="registerUsername" placeholder="Nome de utilizador" required />
        <input type="password" id="registerPassword" placeholder="Palavra-passe" required />
        <select id="registerRole" required>
          <option value="">Selecione o tipo de utilizador</option>
          <option value="cliente">Cliente</option>
          <option value="tecnico">Técnico</option>
        </select>
        <button type="submit" id="btnRegisto">Registar</button>
      </form>
    </div>

    <!-- LOGIN -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Iniciar Sessão</h1>
        <input type="text" id="loginUsername" placeholder="Nome de utilizador" required />
        <input type="password" id="loginPassword" placeholder="Palavra-passe" required />
        <button type="submit" id="btnLogin">Entrar</button>
      </form>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>REGISTO</h1>
          <p>Aqui pode - se registar</p>
          <button class="ghost" id="signIn">Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>LOGIN</h1>
          <p>Introduza os seus dados para fazer o Login</p>
          <button class="ghost" id="signUp">Registar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/loginRegisto.js" defer></script>
</body>

</html>
